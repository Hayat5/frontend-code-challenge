<!DOCTYPE html>
<html>
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="assets/css/style.css"  />

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>


        <div class="row">

        </div>


        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="assets/js/materialize.min.js"></script>
        <script>
            $(document).ready(function () {
                $.ajax({
                    type: 'GET',
                    url: 'http://localhost:8000/',
                    dataType: 'json',
                    success: function (data) {
                        var i = 0;
                        $.each(data.results, function (index, element) {
                            if (i < 11) {
                                var new_column = '<div class="col s12 m4"><div class="card"><div class="card-image">' +
                                        '<img src="' + element.image + '">' +
                                        '<span class="card-title">' + element.name + '</span></div>' +
                                        ' <div class="card-content"><div><p>' + element.desc + '</p></div>' +
                                        '<div class="card-mini-action">' + element.name + '</div></div>'
                                        + '<div class="card-content"><div class="flex"><div class="price">' + element.postcode + '</div><div class="other">' + element.gender + '</div></div></div>' +
                                        ' </div></div>';
                                $('.row').append(new_column);
                                i++;
                            }
                        });

                    }
                });
            });

        </script>
    </body>
</html>
